spring.application.name=AceExamPlatform
spring.jpa.open-in-view=true
# Server exposed port
server.port=8081
# PostgreSQL configuration (Configurable via enviroment variables ie db-url, db-ddl, db-username, db-password)
spring.jpa.database=${DB_NAME:postgresql}
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5433/test}
spring.jpa.hibernate.ddl-auto=${DB_DDL:create-drop}
spring.datasource.username=${DB_USERNAME:admin}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.driver-class-name=${DB_DRIVER:org.postgresql.Driver}
# Shows the SQL in the executing terminal
spring.jpa.show-sql=false
# File size limit
spring.servlet.multipart.max-file-size=512KB
# Extra configurations
spring.devtools.add-properties=true