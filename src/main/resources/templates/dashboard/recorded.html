<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="15">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" th:href="@{/css/dashboard.css}">
	<link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon">
	<style>
		.container {
			width: 959px;
		}
	</style>
	<title>Dashboard</title>
</head>
<body class="offwhite-bg">
	<div class="flex-row" style="height:fit-content">
		<div class="menu flex-col align-center white-bg">
			<a th:href="@{/}" class="logo flex-row justify-center align-center"><img th:src="@{/images/AITC Logo(small).png}" alt="Logo" width="32" height="32" class="mr-8">ACE EXAM PLATFORM</a>
			<details open>
				<summary class="flex-row justify-between align-center br-16" style="width:271px;background-color:#0F29420A;padding:12px 16px;"><span class="flex align-center"><img th:src="@{/images/dashboard-icon.svg}" alt="dashboard-icon" class="mr-8">Dashboard</span><img th:src="@{/images/arrow-down-round.svg}" alt="arrow-down"></summary>
				<ul style="list-style:none;margin:15px 0 0 25px;padding-left:23px;" class="border-left">
					<li><a th:href="@{/scheduled}">Currently Scheduled Exam</a></li>
					<li><a th:href="@{/recorded}" class="blue-text">Exam Record</a></li>
					<li th:if="${countOngoing > 0}"><a th:href="@{/ongoing}">Ongoing Exams</a></li>
					<li><a th:href="@{/create}">Create New Exam</a></li>
				</ul>
			</details>
		</div>
		<div class="flex-col align-center width-minus-menu">
			<div class="fit-height white-bg width-100 border-bottom">
				<div class="container flex-row justify-between align-center" style="margin:19px auto;">
					<form th:action="@{/search}" method="post" style="position:relative">
						<input type="text" name="search" placeholder="Search Exams By Title" class="border br-16">
						<button type="submit" class="none-btn" style="position:absolute;top:10px;right:14px;cursor:pointer;"><img th:src="@{/images/search.svg}" alt="Search"></button>
					</form>
					<a th:href="@{/create}" class="blue-text"><img th:src="@{/images/add.svg}" alt="create" style="vertical-align:middle;" class="mr-8">Create Exam</a>
				</div>
			</div>
			<div class="container flex-row justify-between" style="margin-top:45px;">
				<div class="border white-bg br-16" style="flex:.5;max-width:471px;padding:24px">
					<img th:src="@{/images/scheduled-icon.svg}" alt="Scheduled" style="float:left;margin-right:24px;">
					<small style="font-size:11px;color:#989898;">Currently Scheduled Exam</small>
					<br>
					<big th:text="${countScheduled}"></big>
				</div>
				<div class="border white-bg br-16" style="flex:.5;max-width:471px;padding:24px">
					<img th:src="@{/images/record-icon.svg}" alt="Record" style="float:left;margin-right:24px;">
					<small style="font-size:11px;color:#989898;">Recorded Exam</small>
					<br>
					<big th:text="${countRecorded}"></big>
				</div>
			</div>
			<div class="container white-bg br-16 border flex-col"  style="margin-top:40px">
				<div class="flex-row justify-between">
					<a th:href="@{/scheduled}" style="width:467px;padding:54px 0 24px 0" id="schedule-tab" class="text-center block" aria-current="false">Currently Scheduled Exams</a>
					<a th:href="@{/recorded}" style="width:467px;padding:54px 0 24px 0" id="recorded-tab" class="text-center block" aria-current="true">Recorded Exams</a>
				</div>
				<table id="recorded">
					<thead>
						<tr>
							<th>Exam Title</th>
							<th>Date Taken</th>
							<th>No of Examinees</th>
							<th>Examinees Passed</th>
							<th>Review</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="exam : ${exams}">
							<td class="text-center" th:text="${exam.title}"></td>
							<td class="text-center" th:text="${#dates.format(exam.scheduledDate, 'd MMMMM, yyyy')}"></td>
							<td class="text-center" th:text="${#lists.size(exam.candidates)}"></td>
							<td class="text-center" th:text="${#lists.size(exam.candidatesSubmitted)}"></td>
							<td>
								<div class="flex justify-center">
									<a th:href="@{/export/{id}(id=${exam.examId})}" class="action-btn">Export</a>
									<a th:href="@{/delete/{id}(id=${exam.examId})}" class="danger-btn">Delete</a>
								</div>
							</td>
						</tr>
						<tr th:unless="${!#lists.isEmpty(exams)}">
							<td colspan="6" class="text-center">No recorded exams</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
