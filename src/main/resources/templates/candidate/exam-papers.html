<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<style>
		.container {
			width: 600px;
			margin: 0 auto;
		}
		label > span {
			font-size: 18px;
			line-height: 32px;
		}
		button, a.action-btn {
			margin-top: 48px;
			border: none;
			font-weight: 600;
			padding: 22px;
		}
		h2 {
			font-size: 38px;
			font-weight: 500;
		}
	</style>
	<title>Select Papers</title>
</head>
<body>
	<div class="border-bottom" style="padding:36px 72px 24px;">
		<a th:href="@{/exam}" class="logo flex-row align-center"><img th:src="@{/images/AITC Logo(small).png}" alt="Logo" width="32" height="32" class="mr-8">ACE EXAM PLATFORM</a>
	</div>
	<form th:action="@{/exam}" th:object="${candidate}" method="post" class="container">
		<input type="number" th:field="*{examId}" hidden>
		<input type="text" th:field="*{field1}" hidden>
		<input type="text" th:field="*{field2}" hidden>
		<h2 class="text-center">Select Papers</h2>
		<p th:text="|Select ${exam.papersPerCandidate} Paper(s) Only!|"></p>
		<th:block th:each="paper : ${exam.papers}">
			<label class="flex justify-center width-100">
				<input type="checkbox" th:field="*{paperNames}" th:value="${paper.name}" th:checked="${paper.manditory}">&nbsp;<span th:text="|${paper.name}${paper.manditory ? ' (Manditory)' : ''}|"></span>
			</label>
			<br>
		</th:block>
		<button class="action-btn width-100 br-16" type="submit">Next</button>
	</form>
</body>
</html>
