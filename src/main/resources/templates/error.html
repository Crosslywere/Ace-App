<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<style>
		.container {
			width: 600px;
			margin: 32px auto 0;
			padding: 2em;
		}
		h2 {
			margin: 32px auto;
			font-size: 38px;
			font-weight: 500;
		}
		a.action-btn, a.alt-action-btn {
			display:block;
			margin: 1em 0;
			padding: 22px;
			font-weight: 600;
		}
	</style>
	<title>Error</title>
</head>
<body class="offwhite-bg">
	<div class="border-bottom flex-row justify-between align-center white-bg" style="padding:36px 72px 24px;">
		<a th:href="@{/exam}" class="logo flex-row align-center"><img th:src="@{/images/AITC Logo(small).png}" alt="Logo" width="32" height="32" class="mr-8">ACE EXAM PLATFORM</a>
	</div>
	<div class="container border br-16 white-bg">
		<h2 class="text-center">An Error Occured!</h2>
		<p class="text-center"><b>Reason:</b> <span th:text="${errorMessage == null ? message : errorMessage}"></span></p>
		<p class="text-center"><b>Error on page:</b> <span th:text="${path}"></span></p>
		<th:block th:if="${errorMessage != null}">
			<p class="text-center">Please see invigilator to resolve this issue if it persists!</p>
		</th:block>
		<a onclick="history.back()" class="action-btn width-100 br-16 text-center">Back to previous page</a>
		<th:block th:if="${errorMessage != null}">
			<a th:href="@{/exam}" class="alt-action-btn width-100 br-16 text-center">Exam select page</a>
		</th:block>
	</div>
</body>
</html>
